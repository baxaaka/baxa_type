<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baxa-type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./icon.png" type="image/png" >
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="modal">
      <div class="modalBox">
        <button class="startBtn">START</button>
        <button class="settingsBtn">SETTINGS</button>
        <button class="authorBtn">AUTHOR</button>
        <button class="closeBtn">EXIT</button>
      </div>
    </div>
    <div class="settings">
      <div class="settingsBox">
        
        <button class="audioBtn">AUDIO</button>
        <button class="exitBtn">BACK</button>


      </div>
    </div>
    
    <div class="audios">
      <div class="audioBox">
        <button class="key1">Banana split</button>
        <button class="key2">Bruh</button>

        <button class="key4">Typewriter</button>
        <button class="exitBtn2">BACK</button>



      </div>
    </div>
   
    <div class="gameOver">
      <div class="gameOverBox">
        <button class="overBtn">RESTART</button>
      </div>
    </div>
    <div class="header">
      <div class="head">
        <img src="./keybord.png" alt="" />
        <span>Baxa_type</span>
      </div>
    </div>
    <div class="main">
      <div class="box">
        <div class="words"></div>

        <input type="text" name="" id="" autofocus />

        <div class="time"></div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
